<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactuando con JS</title>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./CSS/estilos.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"  rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Formulario de Registro</h2>

        <!-- Fila 1: Nombre, Rut, Fecha de Nacimiento -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputNombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control custom-input" id="inputNombre" placeholder="Nombre completo">
            </div>
            <div class="col-md-4">
                <label for="inputRut" class="form-label">Rut</label>
                <input type="text" class="form-control custom-input" id="inputRut">
            </div>
            <div class="col-md-4">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control custom-input" id="fecha_nacimiento">
            </div>
        </div>

        <!-- Fila 2: Carga CV, Email, Género -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="formFile" class="form-label">Carga CV</label>
                <input type="file" class="form-control custom-input" id="formFile">
            </div>
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control custom-input" id="inputEmail" placeholder="correo@example.com">
            </div>
            <div class="col-md-4">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select custom-input" id="genero">
                    <option selected>Seleccionar...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
        </div>

        <!-- Fila 3: Contraseña y Repetir Contraseña -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputContrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input" id="inputContrasena">
            </div>
            <div class="col-md-4">
                <label for="inputRepetirContrasena" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control custom-input" id="inputRepetirContrasena">
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-secondary me-2" id="boton_Cancelar">Cancelar</button>
            <button type="button" class="btn btn-primary" id="boton_Guardar">Guardar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
