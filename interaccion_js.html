<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./CSS/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"  rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./SCRIPTS/inter_js.js" async></script>
</head>

<body id="el_body">
    <div class="container">
        <div class="row">
            <div class="col" id="titulo">
                <p class="display-5">Formulario de Registro</p>
            </div>
        </div>

        <!-- Primera fila: Nombre, Rut, Fecha -->
        <div class="row">
            <div class="col-md-4">
                <label for="inputNombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
                <div id="ayudaInputNombre" class="invalid-feedback">
                    Ingrese su nombre completo.
                </div>
            </div>

            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                <div id="ayudaInputEmail" class="invalid-feedback">
                    Ingrese su email.
                </div>
            </div>

            <div class="col-md-4">
                <label for="inputRut" class="form-label">Rut</label>
                <input type="text" class="form-control" id="inputRut">
                <div id="ayudaInputRut" class="invalid-feedback">
                    RUT inválido.
                </div>
            </div>
        </div>

        <!-- Segunda fila: CV, Email, Género -->
        <div class="row">
            <div class="col-md-4">
                <label for="formFile" class="form-label">Carga CV</label>
                <input class="form-control" type="file" id="formFile">
            </div>
    
            <div class="col-md-4">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero">
                    <option value="">Selecciona...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="fecha_inicio" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" data-dete-format="mm/dd/yyyy" name ="fecha_inicio" id="fecha_inicio">
                <div class="invalid-feedback">
                 Ingrese una fecha válida.
                </div>
            </div>
        </div>

        <!-- Tercera fila: Contraseña, Repetir Contraseña -->
        <div class="row">
            <div class="col-md-4">
                <label for="inputContrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputContrasena">
                <div id="ayudaInputContrasena" class="invalid-feedback">
                    La contraseña debe tener:
                    <ul>
                        <li>6 - 12 caracteres.</li>
                        <li>Al menos un dígito.</li>
                        <li>Al menos una minúscula.</li>
                        <li>Al menos una mayúscula.</li>
                        <li>Al menos un símbolo.</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputRepetirContrasena" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="inputRepetirContrasena">
                <div id="ayudaInputRepetirContrasena" class="invalid-feedback">
                    Las contraseñas deben coincidir.
                </div>
            </div>

            

            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Default checkbox
                        </label>
                    </div>
                <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                     <label class="form-check-label" for="checkChecked">
                            Checked checkbox
                     </label>
                </div>
            </div>
    </div>
    <br>
        <!-- Cuarta fila: Botones Cancelar y Guardar -->
    <div class="row">
        <div class="col text-end" id="col_">
            <button type="button" class="btn btn-primary" id="boton_Cancelar">Cancelar</button>
            <button type="button" class="btn btn-primary" id="boton_Enviar">Enviar</button>
        </div>
    </div>

    <div class="test_div" id="test_div" hidden="hidden"></div>

    <script>
        // alert("Cargando script al final del body...")
    </script>

    <script src="./SCRIPTS/interaccion_js.js"></script>
</body>

</html>
